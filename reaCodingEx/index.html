<!DOCTYPE html>
<html ng-app="Rea">
<head>
	<title>Rea Coding Exercise</title>
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div ui-view="">

    <div class="col-md-6">

        <h2>Results</h2>

        <table class="table table-bordered table-striped" ng-repeat="data in myData.results track by $index"> 
       
            <tr>
                <td colspan="5" class="header">ID:{{data.id}}</td>
            </tr>

            <tr>
        		<th>Index</th>
    		    <th>Price</th>
    		    <th>Color</th>
    		    <th>Logo</th>
    		    <th>Main Image</th>
        	</tr>

            <tr class="hoverRow">
        	    <td>{{ $index+1 }}</td>
                <td>{{ data.price }}</td>
                <td>{{ data.agency.brandingColors.primary }}
                </td>
                <td class="logo">
                    <img ng-src="{{data.agency.logo}}"> 
                </td>
                <td>
                    <img ng-src="{{data.mainImage}}">
                </td> 
                
            </tr>
            <tr class="showBtn">
                <td colspan="5">
                    <button class="btn btn-success" ng-click="addProp(data);">Add Property</button>
                </td> 
            </tr>
        </table>
    </div>

    <div class="col-md-6" >

        <h2>Saved Properties</h2>

    	<table class="table table-bordered table-striped" ng-repeat="data in myData.saved track by $index">
    		
    		<tr>
                <td class="header" colspan="5">ID:{{data.id}}</td> 
            </tr>
    	
        	<tr>
        		<th>Index</th>
        		<th>Price</th>
        		<th>Color</th>
        		<th>Logo</th>
        		<th>Main Image</th>
        	</tr>

            <tr class="hoverRow">
            	<td>{{ $index+1 }} </td>
                <td>{{ data.price }}</td>
                <td>{{ data.agency.brandingColors.primary }}
                </td>
                <td class="logo">
                    <img ng-src="{{data.agency.logo}}"> 
                </td>
                <td>
                    <img ng-src="{{data.mainImage}}">
                </td>
                
            </tr>
            <tr class="showBtn">
                <td colspan="5">
                     <button class="btn btn-danger" ng-click="delete($index);">Delete Property</button>
                </td>    
            </tr>
        </table>
    </div>
</div>

	<script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-2.0.1.min.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controller.js"></script>

</body>
</html>
