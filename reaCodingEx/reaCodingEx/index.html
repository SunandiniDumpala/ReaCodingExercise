<!DOCTYPE html>
<html ng-app="Rea">
<head>
	<title>Rea Coding Exercise</title>
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div ui-view="">
<div class="col-md-6">
<h2>Results</h2>
        <table class="table table-bordered table-striped" ng-repeat="data in myData.results track by $index"> 
       
        	<td colspan="5" class="header">ID:{{data.id}}</td>

        	<tr>
        		<th>Index</th>
        		<th>Price</th>
        		<th>Color</th>
        		<th>Logo</th>
        		<th>Main Image</th>
        	</tr>
            <tr >
            	<th>{{$index+1}}</th>
                <td>{{data.price}}</td>
                <td>{{data.agency.brandingColors.primary}}</td>
                <td><img ng-src="{{data.agency.logo}}"> </td>
                <td><img ng-src="{{data.mainImage}}"></td> 
                <td id="addProp" colspan="5" style="text-align:center;" ><div class="link"><button id="btn" 
                ng-click="addProp(data);">add property</button></div></td> 
            </tr>
           
        </table>
</div>
<div class="col-md-6" >

<h2>Saved Properties</h2>
		<table class="table table-bordered table-striped" ng-repeat="data in myData.saved track by $index"  style="border:2px solid #bbbbbb;">
			
			<tr><td class="header" colspan="5">ID:{{data.id}}</td> </tr>
		
        	<tr>
        		<th>Index</th>
        		<th>Price</th>
        		<th>Color</th>
        		<th>Logo</th>
        		<th>Main Image</th>
        		
        	</tr>

            <tr class="hoverme">
            	<td>{{$index+1}}</td>
                <td>{{data.price}}</td>
                <td>{{data.agency.brandingColors.primary}}</td>
                <td><img ng-src="{{data.agency.logo}}"> </td>
                <td ><img ng-src="{{data.mainImage}}"></td>  
                <td id="delProp" colspan="5" style="text-align:center;" ><div class="link"><button id="btn" ng-click="delete($index);">delete property</button></div></td>  
            </tr>
            
        </table>

</div>
	<script type="text/javascript">
		function delProp(){
		
		let z = document.querySelector("#delProp");
		let x = document.querySelector("#btn");

		if(z.className==""){

			z.className="active" ;
			
            x.style.display="block";
        }
        else{
        	z.className="";
        	x.style.display="none";
        }
           
	}

		
	</script>
	<script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-2.0.1.min.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controller.js"></script>
</body>
</html>
